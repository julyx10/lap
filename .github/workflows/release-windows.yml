name: Release Windows

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Existing release tag to publish Windows assets to"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ github.event.inputs.release_tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: windows-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            windows-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\bin\
            ~\.cargo\registry\index\
            ~\.cargo\registry\cache\
            ~\.cargo\git\db\
            src-tauri\target\
          key: windows-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            windows-x86_64-cargo-

      - name: Install frontend dependencies
        working-directory: src-vite
        run: pnpm install --frozen-lockfile

      - name: Download AI Models (Windows)
        shell: pwsh
        run: .\scripts\download_models.ps1

      - name: Force app frontend build command (Windows CI only)
        shell: pwsh
        run: |
          $path = "src-tauri/tauri.conf.json"
          $json = Get-Content $path -Raw | ConvertFrom-Json
          $json.build.beforeBuildCommand = "pnpm --dir ../src-vite build || pnpm --dir src-vite build"
          $json | ConvertTo-Json -Depth 100 | Set-Content -Path $path -Encoding utf8

      - name: Setup MSVC build environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Build FFmpeg with vcpkg (Windows dynamic)
        shell: pwsh
        run: |
          $vcpkgRoot = Join-Path $env:RUNNER_TEMP "vcpkg"
          git clone --depth 1 https://github.com/microsoft/vcpkg.git $vcpkgRoot
          & "$vcpkgRoot\bootstrap-vcpkg.bat" -disableMetrics
          & "$vcpkgRoot\vcpkg.exe" install ffmpeg:x64-windows --clean-after-build

          $dllCandidates = @(
            (Join-Path $vcpkgRoot "installed\x64-windows\bin"),
            (Join-Path $vcpkgRoot "packages\ffmpeg_x64-windows\bin")
          )
          $ffmpegDllDir = $dllCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $ffmpegDllDir) {
            throw "FFmpeg DLL directory not found. Checked: $($dllCandidates -join ', ')"
          }
          $destDir = "src-tauri/resources/ffmpeg"
          New-Item -ItemType Directory -Force -Path $destDir | Out-Null
          $dlls = Get-ChildItem -Path $ffmpegDllDir -Filter "*.dll" -File -ErrorAction SilentlyContinue
          $copied = 0
          foreach ($file in $dlls) {
            Copy-Item $file.FullName $destDir -Force
            $copied++
          }
          if ($copied -eq 0) {
            throw "No DLL files found in $ffmpegDllDir"
          }

          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "VCPKGRS_TRIPLET=x64-windows" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "VCPKGRS_DYNAMIC=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build and Sign (Windows x64)
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: .
          args: --verbose --target x86_64-pc-windows-msvc --bundles msi

      - name: Upload Build Artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi.zip
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi.zip.sig
          if-no-files-found: error

  publish-windows:
    needs: build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-x86_64
          path: release-files

      - name: Show release files
        run: ls -la release-files

      - name: Wait for latest.json asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.release_tag }}"
          for i in $(seq 1 80); do
            rm -f release-files/latest.json
            if gh release download "$TAG" -p "latest.json" -D release-files >/dev/null 2>&1; then
              echo "latest.json for $TAG is available."
              exit 0
            fi
            echo "latest.json not ready yet for $TAG (attempt $i/80), waiting 30s..."
            sleep 30
          done
          echo "Timed out waiting for latest.json on release $TAG."
          exit 1

      - name: Update latest.json with Windows updater entry
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ github.event.inputs.release_tag }}"
          VERSION="${TAG#v}"

          MSI_ZIP="$(find release-files -maxdepth 1 -name '*.msi.zip' | head -n 1)"
          MSI_SIG_FILE="${MSI_ZIP}.sig"
          if [ -z "${MSI_ZIP}" ] || [ ! -f "${MSI_ZIP}" ]; then
            echo "No MSI updater archive (*.msi.zip) found."
            exit 1
          fi
          if [ ! -f "${MSI_SIG_FILE}" ]; then
            echo "Missing MSI updater signature file: ${MSI_SIG_FILE}"
            exit 1
          fi

          MSI_ZIP_NAME="$(basename "${MSI_ZIP}")"
          WINDOWS_SIG="$(cat "${MSI_SIG_FILE}")"

          rm -f release-files/latest.json
          gh release download "$TAG" -p "latest.json" -D release-files >/dev/null 2>&1
          if [ ! -f release-files/latest.json ]; then
            echo "latest.json is required but was not downloaded."
            exit 1
          fi

          tmp="$(mktemp)"
          jq \
            --arg version "${VERSION}" \
            --arg pub_date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg sig "${WINDOWS_SIG}" \
            --arg url "https://github.com/${{ github.repository }}/releases/download/${TAG}/${MSI_ZIP_NAME}" \
            '
            .version = $version
            | .pub_date = $pub_date
            | .platforms = (.platforms // {})
            | .platforms["windows-x86_64"] = {"signature": $sig, "url": $url}
            ' release-files/latest.json > "$tmp"
          mv "$tmp" release-files/latest.json

      - name: Upload Windows assets to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.release_tag }}"
          gh release upload "$TAG" release-files/* --clobber
