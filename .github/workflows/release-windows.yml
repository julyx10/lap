name: Release Windows

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: windows-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            windows-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\bin\
            ~\.cargo\registry\index\
            ~\.cargo\registry\cache\
            ~\.cargo\git\db\
            src-tauri\target\
          key: windows-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            windows-x86_64-cargo-

      - name: Install frontend dependencies
        working-directory: src-vite
        run: pnpm install --frozen-lockfile

      - name: Download AI Models (Windows)
        shell: pwsh
        run: .\scripts\download_models.ps1

      - name: Force app frontend build command (Windows CI only)
        shell: pwsh
        run: |
          $path = "src-tauri/tauri.conf.json"
          $json = Get-Content $path -Raw | ConvertFrom-Json
          $json.build.beforeBuildCommand = "pnpm --dir ../src-vite build || pnpm --dir src-vite build"
          $json | ConvertTo-Json -Depth 100 | Set-Content -Path $path -Encoding utf8

      - name: Setup MSVC build environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Build FFmpeg with vcpkg (Windows dynamic)
        shell: pwsh
        run: |
          $vcpkgRoot = Join-Path $env:RUNNER_TEMP "vcpkg"
          git clone --depth 1 https://github.com/microsoft/vcpkg.git $vcpkgRoot
          & "$vcpkgRoot\bootstrap-vcpkg.bat" -disableMetrics
          & "$vcpkgRoot\vcpkg.exe" install ffmpeg:x64-windows --clean-after-build

          $dllCandidates = @(
            (Join-Path $vcpkgRoot "installed\x64-windows\bin"),
            (Join-Path $vcpkgRoot "packages\ffmpeg_x64-windows\bin")
          )
          $ffmpegDllDir = $dllCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $ffmpegDllDir) {
            throw "FFmpeg DLL directory not found. Checked: $($dllCandidates -join ', ')"
          }
          $destDir = "src-tauri/resources/ffmpeg"
          New-Item -ItemType Directory -Force -Path $destDir | Out-Null
          Copy-Item "$ffmpegDllDir\*.dll" $destDir -Force

          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "VCPKGRS_TRIPLET=x64-windows" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "VCPKGRS_DYNAMIC=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build and Sign (Windows x64)
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: .
          args: --verbose --target x86_64-pc-windows-msvc

      - name: Upload Build Artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.nsis.zip
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.nsis.zip.sig
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi.zip
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi.zip.sig
          if-no-files-found: error

  publish-windows:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-x86_64
          path: release-files

      - name: Show release files
        run: ls -la release-files

      - name: Wait for GitHub Release to be available
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          for i in $(seq 1 20); do
            if gh release view "$TAG" >/dev/null 2>&1; then
              echo "Release $TAG is available."
              exit 0
            fi
            echo "Release $TAG not ready yet (attempt $i/20), waiting 15s..."
            sleep 15
          done
          echo "Timed out waiting for release $TAG."
          exit 1

      - name: Upload Windows assets to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release upload "$TAG" release-files/* --clobber
