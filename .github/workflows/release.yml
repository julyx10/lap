name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: src-vite

      # Use tauri-action to handle CLI setup and Build
      # We provide Signing credentials but OMIT Notarization credentials (APPLE_ID/PASSWORD)
      # This ensures we get a signed but not-yet-notarized bundle.
      - name: Build and Sign (No Notarization)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # APPLE_ID & APPLE_PASSWORD OMITTED intentionally
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: --verbose
          beforeBuildCommand: |
             pnpm install
             chmod +x download_models.sh && ./download_models.sh

      - name: Manual Notarization (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "üì¶ Finding DMG for notarization..."
          DMG_PATH=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "‚ùå Error: Could not find generated DMG file."
            exit 1
          fi
          echo "Found: $DMG_PATH"
          
          echo "‚è≥ Uploading to Apple (waiting for completion)..."
          xcrun notarytool submit "$DMG_PATH" --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
          
          echo "‚úÖ Stapling ticket..."
          xcrun stapler staple "$DMG_PATH"

      # Since tauri-action might upload artifacts itself (if configured), we need to ensure
      # we upload the NOTARIZED one.
      # tauri-action with default config uploads assets.
      # But since we didn't notarize during build, the uploaded asset by tauri-action is UN-NOTARIZED.
      # We should probably overwrite it or upload it ourselves.
      # However, tauri-action uploads at the END.
      # Wait, tauri-action runs the build AND upload in one step if tagName is set?
      # Yes.
      # So `tauri-action` will upload the un-notarized DMG *before* we get to the manual notarization step.
      # This is problematic.
      # WORKAROUND: Don't let tauri-action upload!
      # We remove `tagName` from `with`?
      # If tagName is omitted, it just builds.
      
      # Let's verify tauri-action docs behavior.
      # "If tagName is not provided, the action will simply build the app."
      
      # FIX: Remove release-related args from tauri-action so it ONLY builds.
      # Then use separate step to Upload.

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
          draft: true
