name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64
          - platform: macos-13  # Intel runner for x86_64 - ffmpeg-sys-next can't cross-compile
            target: x86_64-apple-darwin
            arch: x86_64
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH || '' }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: src-vite

      - name: Download AI Models
        run: python download_models.py

      # Build for specific target
      - name: Build and Sign (${{ matrix.arch }})
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          args: --verbose --target ${{ matrix.target }}

      # Submit notarization without waiting (async) to avoid CI timeout
      - name: Submit Notarization (Async)
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "ðŸ“¦ Finding DMG for notarization (${{ matrix.arch }})..."
          DMG_PATH=$(find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" 2>/dev/null | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            # Fallback to release folder
            DMG_PATH=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" 2>/dev/null | head -n 1)
          fi
          if [ -z "$DMG_PATH" ]; then
            echo "âŒ Error: Could not find generated DMG file."
            exit 1
          fi
          echo "Found: $DMG_PATH"

          echo "â³ Submitting to Apple for notarization (async, no wait)..."
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID"
          
          echo "âœ… Notarization submitted. Check status later with:"
          echo "   xcrun notarytool history --apple-id \$APPLE_ID --password \$APPLE_PASSWORD --team-id \$APPLE_TEAM_ID"

      # Upload DMG as artifact for the release job
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dmg-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg.sig
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/dmg/*.dmg.sig
          if-no-files-found: error

  # Create release after all builds complete
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -name "*.dmg" -exec cp {} release-files/ \;
          find artifacts -name "*.sig" -exec cp {} release-files/ \; 2>/dev/null || true
          ls -la release-files/

      - name: Generate latest.json
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          
          # Find DMG files for each architecture
          AARCH64_DMG=$(find release-files -name "*aarch64*.dmg" | head -n 1)
          X86_64_DMG=$(find release-files -name "*x86_64*.dmg" | head -n 1)
          
          AARCH64_DMG_NAME=$(basename "$AARCH64_DMG" 2>/dev/null || echo "")
          X86_64_DMG_NAME=$(basename "$X86_64_DMG" 2>/dev/null || echo "")
          
          # Get signatures if available
          AARCH64_SIG=""
          X86_64_SIG=""
          if [ -f "${AARCH64_DMG}.sig" ]; then
            AARCH64_SIG=$(cat "${AARCH64_DMG}.sig")
          fi
          if [ -f "${X86_64_DMG}.sig" ]; then
            X86_64_SIG=$(cat "${X86_64_DMG}.sig")
          fi
          
          # Create latest.json
          cat > release-files/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See the release notes on GitHub for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${AARCH64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${AARCH64_DMG_NAME}"
              },
              "darwin-x86_64": {
                "signature": "${X86_64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${X86_64_DMG_NAME}"
              }
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat release-files/latest.json

      - name: Upload Draft Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          draft: true
          body: |
            âš ï¸ **Notarization Pending**
            
            Both DMGs have been submitted for Apple notarization but are NOT yet stapled.
            
            **Before publishing this release:**
            1. Check notarization status: `xcrun notarytool history ...`
            2. Download both DMGs from this draft
            3. Staple each: `xcrun stapler staple <filename>.dmg`
            4. Re-upload the stapled DMGs
            5. Update latest.json if needed
            6. Publish the release

