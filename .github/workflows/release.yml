name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Target to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - aarch64-apple-darwin
          - x86_64-apple-darwin
          - x86_64-unknown-linux-gnu

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          ALL_TARGETS='[{"platform":"macos-latest","target":"aarch64-apple-darwin","arch":"aarch64"},{"platform":"macos-15-intel","target":"x86_64-apple-darwin","arch":"x86_64"},{"platform":"ubuntu-22.04","target":"x86_64-unknown-linux-gnu","arch":"x86_64"}]'
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.build_target }}" != "all" ]; then
            SELECTED_TARGET=$(echo "$ALL_TARGETS" | jq -c "[.[] | select(.target == \"${{ github.event.inputs.build_target }}\")]")
            if [ "$SELECTED_TARGET" == "[]" ]; then
              echo "Error: Invalid target ${{ github.event.inputs.build_target }}"
              exit 1
            fi
            MATRIX=$(echo "$SELECTED_TARGET" | jq -c '{include: .}')
          else
            MATRIX=$(echo "$ALL_TARGETS" | jq -c '{include: .}')
          fi
          
          echo "Generated matrix: $MATRIX"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
  build:
    needs: setup
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (macOS)
        if: contains(matrix.platform, 'macos')
        run: brew install nasm pkg-config

      - name: Install system dependencies (Linux only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf \
            nasm clang pkg-config libssl-dev libglib2.0-dev libgtk-3-dev \
            libsoup-3.0-dev libjavascriptcoregtk-4.1-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: src-vite

      - name: Download AI Models
        shell: bash
        run: bash scripts/download_models.sh

      # Build for specific target
      - name: Build and Sign (${{ matrix.arch }})
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          args: --verbose --target ${{ matrix.target }}

      # Notarize and Staple (Sync)
      - name: Notarize and Staple
        if: contains(matrix.platform, 'macos')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "ðŸ“¦ Finding DMG for notarization (${{ matrix.arch }})..."
          DMG_PATH=$(find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" 2>/dev/null | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            # Fallback to release folder
            DMG_PATH=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" 2>/dev/null | head -n 1)
          fi
          if [ -z "$DMG_PATH" ]; then
            echo "âŒ Error: Could not find generated DMG file."
            exit 1
          fi
          echo "Found: $DMG_PATH"

          echo "â³ Submitting to Apple for notarization (waiting)..."
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          echo "âœ… Notarization accepted. Proceeding to staple..."
          xcrun stapler staple "$DMG_PATH"
          echo "âœ… Stapling complete."

      # Specific for Linux: upload .deb as artifact
      - name: Upload Build Artifact (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          if-no-files-found: error

      # Upload DMG as artifact for the release job (macOS only)
      - name: Upload Build Artifact (macOS)
        if: contains(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: dmg-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg.sig
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/dmg/*.dmg.sig
          if-no-files-found: error


  # Create release after all builds complete
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -name "*.dmg" -exec cp {} release-files/ \;
          find artifacts -name "*.deb" -exec cp {} release-files/ \;
          find artifacts -name "*.sig" -exec cp {} release-files/ \; 2>/dev/null || true
          ls -la release-files/

      - name: Generate latest.json
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Processing version: $VERSION"
          
          # Find files for each architecture
          AARCH64_DMG=$(find release-files \( -name "*aarch64*.dmg" -o -name "*arm64*.dmg" \) | head -n 1)
          X86_64_DMG=$(find release-files \( -name "*x86_64*.dmg" -o -name "*x64*.dmg" \) | head -n 1)
          LINUX_DEB=$(find release-files -name "*.deb" | head -n 1)
          
          echo "Found artifacts:"
          echo "  AARCH64_DMG: $AARCH64_DMG"
          echo "  X86_64_DMG: $X86_64_DMG"
          echo "  LINUX_DEB: $LINUX_DEB"
          
          AARCH64_DMG_NAME=$(basename "$AARCH64_DMG" 2>/dev/null || echo "")
          X86_64_DMG_NAME=$(basename "$X86_64_DMG" 2>/dev/null || echo "")
          LINUX_DEB_NAME=$(basename "$LINUX_DEB" 2>/dev/null || echo "")
          
          # Get signatures if available
          AARCH64_SIG=""
          X86_64_SIG=""
          LINUX_SIG=""
          
          [ -f "${AARCH64_DMG}.sig" ] && AARCH64_SIG=$(cat "${AARCH64_DMG}.sig")
          [ -f "${X86_64_DMG}.sig" ] && X86_64_SIG=$(cat "${X86_64_DMG}.sig")
          [ -f "${LINUX_DEB}.sig" ] && LINUX_SIG=$(cat "${LINUX_DEB}.sig")
          
          echo "Signatures found: "
          echo "  AARCH64: ${#AARCH64_SIG} chars"
          echo "  X86_64: ${#X86_64_SIG} chars"
          
          # Create latest.json
          cat > release-files/latest.json <<EOF
          {
            "version": "${VERSION}",
            "notes": "See the release notes on GitHub for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${AARCH64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${AARCH64_DMG_NAME}"
              },
              "darwin-x86_64": {
                "signature": "${X86_64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${X86_64_DMG_NAME}"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${LINUX_DEB_NAME}"
              }
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat release-files/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          draft: true
          prerelease: false
          generate_release_notes: true

